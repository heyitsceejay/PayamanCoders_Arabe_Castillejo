version: '3.8'

services:
  nginx:
    image: nginx:alpine
    container_name: workqit-nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./nginx/logs:/var/log/nginx
    depends_on:
      - nextjs
    restart: unless-stopped
    networks:
      - workqit-network

  nextjs:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: workqit-nextjs
    environment:
      - NODE_ENV=production
    env_file:
      - .env.local
    expose:
      - "3000"
    restart: unless-stopped
    networks:
      - workqit-network

networks:
  workqit-network:
    driver: bridge
