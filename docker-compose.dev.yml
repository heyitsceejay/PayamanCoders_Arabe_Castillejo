version: '3.8'

services:
  nginx:
    image: nginx:alpine
    container_name: workqit-nginx-dev
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.dev.conf:/etc/nginx/conf.d/default.conf:ro
      - ./nginx/logs:/var/log/nginx
    depends_on:
      - nextjs
    restart: unless-stopped
    networks:
      - workqit-network

  nextjs:
    image: node:18-alpine
    container_name: workqit-nextjs-dev
    working_dir: /app
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.next
    command: sh -c "npm install && npm run dev"
    environment:
      - NODE_ENV=development
      - REDIS_URL=redis://redis:6379
    env_file:
      - .env.local
    expose:
      - "3000"
    depends_on:
      - redis
    restart: unless-stopped
    networks:
      - workqit-network

  redis:
    image: redis:7-alpine
    container_name: workqit-redis-dev
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    restart: unless-stopped
    networks:
      - workqit-network

networks:
  workqit-network:
    driver: bridge

volumes:
  redis-data:
